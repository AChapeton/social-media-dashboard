<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 23, 004</p>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <article class="card">
                <p class="card-title">
                    <img src="images/icon-facebook.svg" alt="">
                    @ajchape
                </p>
                <p class="card-followers">
                    <span class="card-followers-number">1987</span>
                    <span class="card-followers-title">Followers</span>
                </p>
                <p class="card-today">
                    <img src="images/icon-up.svg" alt="">
                    12 Today
                </p>
            </article>
            <article class="card">
                <p class="card-title">
                    <img src="images/icon-twitter.svg" alt="">
                    @ajchape
                </p>
                <p class="card-followers">
                    <span class="card-followers-number">28k</span>
                    <span class="card-followers-title">Followers</span>
                </p>
                <p class="card-today">
                    <img src="images/icon-up.svg" alt="">
                    12 Today
                </p>
            </article>
            <article class="card">
                <p class="card-title">
                    <img src="images/icon-instagram.svg" alt="">
                    @ajchape
                </p>
                <p class="card-followers">
                    <span class="card-followers-number">6k</span>
                    <span class="card-followers-title">Followers</span>
                </p>
                <p class="card-today">
                    <img src="images/icon-up.svg" alt="">
                    12 Today
                </p>
            </article>
            <article class="card">
                <p class="card-title">
                    <img src="images/icon-youtube.svg" alt="">
                    @ajchape
                </p>
                <p class="card-followers">
                    <span class="card-followers-number">12k</span>
                    <span class="card-followers-title">Followers</span>
                </p>
                <p class="card-today">
                    <img src="images/icon-up.svg" alt="">
                    12 Today
                </p>
            </article>
        </div>
    </section>
    <section>

    </section>
</body>
</html>
